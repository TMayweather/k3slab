---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nginx
  namespace: default
  annotations: 
    kubernetes.io/ingress.class: traefik-internal
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.nginx.local.mambalab.live`)
      kind: Rule
      services:
        - name: nginx
          port: 80
    - match: Host(`nginx.local.mambalab.live`)
      kind: Rule
      services:
        - name: nginx
          port: 80
      middlewares:
        - name: default-headers
  tls:
    secretName: local-mambalab-live-staging-tls